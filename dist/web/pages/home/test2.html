<!DOCTYPE html><html><head><title>Chart.js入门使用</title><meta charset="utf-8"><script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script></head><body><canvas height="400" id="canvas" width="400"></canvas><script>var canvas=document.getElementById("canvas"),ctx=canvas.getContext("2d"),data=[{value:30,color:"lightgreen",highlight:"green",label:"大白菜"}],chart=new Chart(ctx);chart.Doughnut(data)</script></body></html>
